<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta information -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home</title>
	<!-- links to stylesheets -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/mycss.css">
</head>
<body>

	<!-- navigation -->
	<header style="margin-bottom: 5%"> 
		  <div class="container-fluid navbar-inverse">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">
		      	<img src="../images/logo.png" alt="logo" width="70px" height="35px">
		      </a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">About</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-left">
		        <li><a href="#">Team</a></li>
		        <li><a href="#">Contact</a></li>
		      </ul>
		      <form class="navbar-form navbar-right">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>

	<!-- our large content area : contains slider and login box-->
	<div class="container-fluid big-container">
		<div class="row">
			<div class="col-lg-12 col-md-8 col-sm-6">
				<div class="col-lg-1" ></div>
				<div class="col-lg-6" height="30px" style="background-color: blue; "></div>
				<div class="col-lg-1" ></div>
				<div class="col-lg-3 login-area">
					<h4 style="text-align: center;">Login</h4><br>
					Username
					<input type="text" name="name" required="Please enter your username" maxlength="20"><br>
					Password
					<input type="password" name="password" required="Please enter a password" maxlength="20"><br>
					<input type="radio" name="keepin">Keep me logged in<br>
					<input class="btn btn-lg btn-success" type="submit" name="login" value="login"><br>
					<a href="#">forgetten password?</a><br><br>
					<h5>Don't have an account?</h5>
					<button class="btn btn-lg btn-primary">Register</button>
				</div>
				<div class="col-lg-1" ></div>
			</div>
		</div>
	</div>


<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../myjs/bootstrap.js"></script>

</body>
</html>
